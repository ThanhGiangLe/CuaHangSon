<!DOCTYPE html>
<html lang="en">
<head>

    <title>Đăng Nhập</title>

</head>
<body>
    <form class="Sign_Up">
        <h1 class="Tiêu_đề">Đăng Nhập</h1>
        <button class="Google"> 
            <i class="logo_gg"><img src="/CK_WEB/ẢNH/icon_gg.jpeg" alt=""> </i> 
            <span class="text">Đăng nhập với Google</span>
        </button>
        <button class="FB"> 
            <i class="logo_fb"><img src="/CK_WEB/ẢNH/iconfb.png" alt=""> </i> 
            <span class="text">Đăng nhập với Facebook</span>
        </button>
        <div class="or"><span>Or</span></div>
            <label for="Tên_ĐN" class="Tên_ĐN" required> Tên Đăng Nhập</label>
            <input type="text" class="input" id="Tên_ĐN" placeholder="TrucNhaTruc" required>

            <label for="Email" class="Email" required >Email</label>
            <input type="email" class="input" id="Email"placeholder="Truc123@gmaill.com" required>

            <label for="MK" class="MK" required> Mật Khẩu</label>
            <input type="password" class="input" id="PW" placeholder="********" required>

            <a href="/html/Sub_success.html"><button class="ĐN">Đăng Nhập </button></a>
            <p class="Tạo_TK"><span>Bạn muốn đăng kí tài khoản?</span> 
            <a href="/CK_WEB/HTML/ĐK.html" class="link_đk">Đăng Kí</a>
            </p>
       
    </form>
</body>
</html>
